<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
  <style>
    input {
      outline: none;
    }
    .example {
       display: flex;
       flex-direction: row;
       border: 1px solid rgba(0, 0, 0, 0.418);
       max-width: 200px;
       margin-top: 2rem;
       background-color: rgba(255, 192, 203, 0.575);
    }
    h2 {
      padding-inline-start: 1rem;
      color: rgba(0, 0, 0, 0.7);
    }
    .checkbox {
      position: relative;
      top: 1.7rem;
      left: 8rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Todo list</h1>
  </header>
  <div class="list-container">
    <div class="list">
      <label for="list">Add a todo</label><br>
      <input type="text" id="list" required>
      <button class="add-btn">add</button>
    </div>
  </div>
  <script src="todo-list.js"></script>
</body>
</html>
